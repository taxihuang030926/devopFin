<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新履歷</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        .cv-container {
            display: flex;
        }
        .progress-sidebar {
            width: 200px;
            padding-right: 20px;
        }
        .progress-sidebar a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            text-decoration: none;
            color: #000;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .progress-sidebar a:hover {
            background-color: #007bff;
            color: #fff;
        }
        .section-title {
            margin-bottom: 20px;
        }
        .info-box {
            margin-bottom: 20px;
        }
        .cv-form {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="navigation-bar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" href="/">123人力銀行</a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">首頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="vacancies">企業職缺</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="companies">企業介紹</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="cv">我的履歷</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-success" href="login" role="button">登入</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

<div class="cv-container container mt-4">
    <!-- 左側進度區塊 -->
    <div class="progress-sidebar">
        <h3>履歷進度</h3>
        <a href="javascript:void(0)" onclick="scrollToSection('personal-info')">個人資料</a>
        <a href="javascript:void(0)" onclick="scrollToSection('education')">學歷</a>
        <a href="javascript:void(0)" onclick="scrollToSection('work-experience')">工作經歷</a>
    </div>

    <!-- 右側履歷表單區塊 -->
    <div class="cv-form">
        <h1 class="section-title">履歷詳情</h1>

        <form id="cv-form" action="/submit_cv" method="POST">

            <!-- 個人資料區塊 -->
<!-- 個人資料區塊 -->
<div id="personal-info" class="info-box">
    <h3>個人資料</h3>
    <div class="row g-3">
        <div class="col">
            <label for="first-name" class="form-label">中文姓名</label>
            <input type="text" class="form-control" id="first-name" name="last_name" placeholder="姓">
        </div>
        <div class="col">
            <label for="last-name" class="form-label"></label>
            <input type="text" class="form-control" id="last-name" name="first_name" placeholder="名">
        </div>
    </div>
    <div class="mb-3">
        <label for="contact-info" class="form-label">聯絡方式</label>
        <input type="text" class="form-control" id="contact-info" name="contact_info" placeholder="請輸入聯絡方式">
    </div>

    <div class="mb-3">
        <label for="transport" class="form-label">交通工具</label>
        <div>
            <input type="checkbox" class="form-check-input" id="walking" name="transport" value="步行">
            <label class="form-check-label" for="walking">步行</label>
        </div>
        <div>
            <input type="checkbox" class="form-check-input" id="bicycle" name="transport" value="腳踏車">
            <label class="form-check-label" for="bicycle">腳踏車</label>
        </div>
        <div>
            <input type="checkbox" class="form-check-input" id="public-transport" name="transport" value="大眾運輸">
            <label class="form-check-label" for="public-transport">大眾運輸</label>
        </div>
        <div>
            <input type="checkbox" class="form-check-input" id="motorcycle" name="transport" value="機車">
            <label class="form-check-label" for="motorcycle">機車</label>
        </div>
        <div>
            <input type="checkbox" class="form-check-input" id="car" name="transport" value="汽車">
            <label class="form-check-label" for="car">汽車</label>
        </div>
    </div>
</div>

            <!-- 學歷區塊 -->
            <div id="education" class="info-box">
                <h3>學歷</h3>
                <div class="mb-3">
                    <label for="school_name" class="form-label">學校名稱</label>
                    <input type="text" class="form-control" id="school_name" name="school_name" placeholder="請輸入學校名稱">
                </div>
                <div class="mb-3">
                    <label for="education_level" class="form-label">學歷</label>
                    <select class="form-select" id="education_level" name="education_level">
                        <option value="" disabled selected>請選擇學歷</option>
                        <option value="博士">博士</option>
                        <option value="碩士">碩士</option>
                        <option value="大學">大學</option>
                        <option value="二技">二技</option>
                        <option value="五專">五專</option>
                        <option value="高中">高中</option>
                        <option value="高職">高職</option>
                        <option value="國中(含)以下">國中(含)以下</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">科系名稱</label>
                    <input type="text" class="form-control" id="department" name="department" placeholder="請輸入科系名稱">
                </div>
                <div class="mb-3">
                    <label class="form-label">就學狀態</label>
                    <div>
                        <input type="radio" class="form-check-input" id="graduated" name="study_status" value="畢業">
                        <label class="form-check-label" for="graduated">畢業</label>
                    </div>
                    <div>
                        <input type="radio" class="form-check-input" id="dropout" name="study_status" value="肄業">
                        <label class="form-check-label" for="dropout">肄業</label>
                    </div>
                    <div>
                        <input type="radio" class="form-check-input" id="studying" name="study_status" value="就學中">
                        <label class="form-check-label" for="studying">就學中</label>
                    </div>
                </div>

            </div>

            <!-- 工作經歷區塊 -->
            <div id="work-experience" class="info-box">
                <h3>工作經歷</h3>
                <div class="mb-3">
                    <label for="work-experience" class="form-label">總年資</label>
                    <input type="text" class="form-control" id="work-experience" name="work_experience" placeholder="請輸入工作經歷">
                </div>
            </div>

            <!-- 提交按鈕 -->
            <button type="submit" class="btn btn-primary" id="submit-cv">提交履歷</button>
        </form>

        <div id="cv-display" class="info-box mt-4">
            <h3>履歷預覽</h3>
            <p>尚未提交履歷。</p>
        </div>
    </div>
</div>

<script>
    // 滾動到對應區塊的函式
    function scrollToSection(sectionId) {
        document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
    }

    // 提交履歷處理
    document.getElementById('submit-cv').addEventListener('click', () => {
        // 獲取選中的交通工具
        const transport = [];
        if (document.getElementById('walking').checked) transport.push('步行');
        if (document.getElementById('bicycle').checked) transport.push('腳踏車');
        if (document.getElementById('public-transport').checked) transport.push('大眾運輸');
        if (document.getElementById('motorcycle').checked) transport.push('機車');
        if (document.getElementById('car').checked) transport.push('汽車');

        // 其餘表單項目...
        const englishName = document.getElementById('english-name').value;
        const contactInfo = document.getElementById('contact-info').value;
        const license = document.getElementById('license').value;
        const schoolName = document.getElementById('school-name').value;
        const educationLevel = document.getElementById('education-level').value;
        const department = document.getElementById('department').value;
        const studyStatus = document.getElementById('study-status').value;
        const workExperience = document.getElementById('work-experience').value;
        const jobConditions = document.getElementById('job-conditions').value;

        // 檢查是否有空值
        if (!englishName || !contactInfo || !license || transport.length === 0 || !schoolName || !educationLevel || !department || !studyStatus || !workExperience || !jobConditions) {
            alert('請填寫所有欄位！');
            return;
        }

        // 顯示履歷預覽
        const cvDisplay = document.getElementById('cv-display');
        cvDisplay.innerHTML = `
        <h3>履歷預覽</h3>
        <div><strong>英文姓名：</strong>${englishName}</div>
        <div><strong>聯絡方式：</strong>${contactInfo}</div>
        <div><strong>駕照：</strong>${license}</div>
        <div><strong>交通工具：</strong>${transport.join(', ')}</div>
        <div><strong>學校名稱：</strong>${schoolName}</div>
        <div><strong>學歷：</strong>${educationLevel}</div>
        <div><strong>科系名稱：</strong>${department}</div>
        <div><strong>就學狀態：</strong>${studyStatus}</div>
        <div><strong>總年資：</strong>${workExperience}</div>
        <div><strong>求職條件：</strong>${jobConditions}</div>
    `;
    });

</script>

</body>
</html>
